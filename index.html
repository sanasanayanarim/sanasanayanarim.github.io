<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black;
    overflow: hidden;
  }
  iframe {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/fCmMtc7bzRU?autoplay=1&controls=1&fs=1&modestbranding=1"
    allow="autoplay; fullscreen" allowfullscreen>
  </iframe>
</body>
</html>
