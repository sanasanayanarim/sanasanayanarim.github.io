<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black;
    overflow: hidden;
  }
  video { /* iframe yerine video etiketini hedefliyoruz */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover; /* Videonun ekranı doldurmasını sağlar, en boy oranını koruyarak */
    border: none; /* Kenarlık olmamasını sağlar */
  }
</style>
</head>
<body>
  <video autoplay loop muted controls>
    <source src="umran.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</body>
</html>
