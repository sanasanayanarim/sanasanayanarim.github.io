<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #startBtn {
    font-size: 24px;
    padding: 15px 30px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    transition: background-color 0.3s;
  }
  #startBtn:hover {
    background-color: #0d6efd;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>

<button id="startBtn">Bas ve Videoyu Başlat</button>

<video id="myVideo" loop>
  <source src="umran.mp4" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<script>
  const btn = document.getElementById('startBtn');
  const video = document.getElementById('myVideo');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';  // Butonu gizle
    video.style.display = 'block'; // Videoyu göster
    video.muted = false;  // Sessizi kapat
    video.play();         // Oynat
  });
</script>

</body>
</html>
